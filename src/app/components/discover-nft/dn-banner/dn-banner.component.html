<section class="relative">
    <app-navbar class="absolute w-full z-10"></app-navbar>
    <ng-image-slider #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="1"
    [showArrow] = "false"
    [showVideoControls] = "true"
    [imageSize]="{width: '100%', height: '100%'}"
    slideImage="1"></ng-image-slider>
    <div class="grid grid-cols-12 items-center h-full gap-4 lg:gap-8 p-12 lg:p-24 z-20 absolute top-0">
        <div class="col-span-12 lg:col-span-5">
            <div class="banner__content">
                <h2 class="text-3xl xl:text-6xl fw-medium text-white">Own a Piece of
                Poker History With</h2>
                <img src="assets/images/discover-nft/explore-collection/party_logo.png" class="mt-4 pl-1" width="250" height="100%" alt="">
                <button class="btn btn--red mt-12">Discover NFT</button>
            </div>
        </div>
    </div>
</section>
